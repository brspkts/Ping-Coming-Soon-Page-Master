<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main class="container">
    <div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="heading">
      <h1><span> We are launching </span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="submit">
      <form name="form" action="">
      <div class="input">
      <input type="email" name="email" placeholder="Your email adress..">
        <p class="alert" id="alert"></p>
      </div>
      <button id="btn" onclick="myFunction(document.form.email)">Notify Me</button>
      </form>
    </div>
    <div class="img">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-icons">
      <i class="fa fa-instagram"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-facebook"></i>
    </div>
    <div class="footer">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <script>
    function myFunction(inputText){
      event.preventDefault();
      x = document.forms["form"]["email"].value;
      
      if(x === ""){
        document.getElementById("alert").innerHTML = "Please write an e-mail";
      }
      const mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(inputText.value.match(mailFormat)){
        return true;
      } else {
        document.getElementById("alert").innerHTML = "Please provide a valid email adress";
        
        return false;
      }
    }
  </script>
</body>
</html>
